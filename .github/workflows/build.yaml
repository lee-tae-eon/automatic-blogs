name: Build and Release

on:
  push:
    branches: ["release"]
  workflow_dispatch:
    inputs:
      build_target:
        description: "choose for build target"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - mac
          - windows

permissions:
  contents: write

jobs:
  # ----------------------------------------------------------------------------
  # [작업 1] 윈도우용 빌드
  # ----------------------------------------------------------------------------
  build-windows:
    if: ${{ github.event_name == 'push' || github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'windows' }}
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Generate .env file
        run: echo "$ENV_FILE" > .env
        env:
          ENV_FILE: ${{ secrets.AUTO_BLOG_ENV_FILE }}

      - name: Install Dependencies
        run: pnpm install

      - name: Build Core Package
        run: pnpm --filter @blog-automation/core build

      - name: Build Desktop App
        run: pnpm --filter @blog-automation/desktop build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - List Files
        run: ls -R apps/desktop

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlogAutomation-Windows
          path: apps/desktop/dist-electron/*.exe

  # ----------------------------------------------------------------------------
  # [작업 2] 맥용 빌드
  # ----------------------------------------------------------------------------
  build-mac:
    if: ${{ github.event_name == 'push' || github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'mac' }}
    runs-on: macos-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Generate .env file
        run: echo "$ENV_FILE" > .env
        env:
          ENV_FILE: ${{ secrets.AUTO_BLOG_ENV_FILE }}

      - name: Install Dependencies
        run: pnpm install

      - name: Build Core Package
        run: pnpm --filter @blog-automation/core build

      - name: Build Desktop App
        run: pnpm --filter @blog-automation/desktop build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Debug - List Files
        run: ls -R apps/desktop

      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlogAutomation-Mac
          path: apps/desktop/dist-electron/*.dmg